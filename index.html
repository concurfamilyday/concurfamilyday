      <head>

    <body>
      
   <!-- <form name="form" id="callus" method="GET" action="https://script.google.com/macros/s/AKfycbzhx9SV1YuE9I5xoF0gpLJvzOsB0NCX4EdaMnENTjAnUVzJGkzl/exec" >-->
      <form name="callus" id="callus">
        <h1>Register For Concur Family Day:-</h1>
        
        <fieldset>
          <!--<legend><span class="number">1</span>Your basic info</legend>-->
          <label for="name">Employee ID (SAP ID) :</label>
          <input type="text" id="Employee_ID" name="Employee_ID" required>
          <label for="name">Employee Name:</label>
          <input type="text" id="Employee_Name" name="Employee_Name" required>
          
          <label for="mail">Employee Email:</label>
          <input type="text" id="Employee_Email" name="Employee_Email" required>
        </fieldset>
        
        <fieldset>
          <label for="bio">Accompanying Guests (Max 4):</label>
        </fieldset>
        <fieldset>
        <label >Adults:</label>
        <select id="Adults" name="Adults">  
            <option>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
        <div>
        	<label for="Kids" >Kids:</label>
        	<select id="Kids" name="Kids"></select>
        </div>
        <div style="color:red"><strong>NOTE:</strong>Maximum of 4 guests allowed</div>
        </fieldset>
        <button type="submit" value="submit" onclick="callpls()">Register</button>
      </form>
      
    </body>
